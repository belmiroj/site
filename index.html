<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belmiro | Portfólio</title>
    <style>
      /* Configurações Gerais */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
      }

      /* Container para centralizar o conteúdo */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Cabeçalho e Menu */
      header {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 2rem 0;
        margin-bottom: 20px;
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 15px;
      }

      nav a {
        color: #ecf0f1;
        text-decoration: none;
        font-weight: bold;
      }

      nav a:hover {
        color: #3498db;
      }

      /* Estilo das Seções (Cards) */
      section {
        background: white;
        margin-bottom: 20px;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      h1, h2, h3 {
        color: #2c3e50;
      }

      /* Foto de Perfil */
      .profile-img {
        display: block;
        margin: 0 auto 20px;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #3498db;
      }

      /* Habilidades (Lista) */
      .skills-list {
        display: flex;
        gap: 10px;
        padding: 0;
        list-style: none;
      }

      .skills-list li {
        background: #3498db;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
      }

      /* Rodapé */
      footer {
        text-align: center;
        padding: 40px 0;
        color: #777;
        font-size: 0.9rem;
      }

      footer address {
        font-style: normal;
        margin-top: 10px;
      }
    </style>
  </head>
